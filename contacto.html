    <main>
        <h1>Contacto</h1>

        <form>
            <div>
                <p class="texto-centrado" >
                    <label for="nombre">Nombre Completo:</label>
                    <input minlength="4" maxlength="8" size="40" id="nombre" name="nombre" placeholder="Maria De La Luz"
                        required type="text">
            </p>
            <p class="texto-centrado">
                <label for="date"> Fecha de nacimiento:</label>
                <input type="date">
            </p>

            <p class="texto-centrado" >
                <label for="number"> Edad:</label>
                <input type="number">
            </p>
            <p class="texto-centrado" >
                <label for="email">Correo Electrónico:</label>
                <input id="email" type="email" placeholder="@">
            </p> 
            <p class="texto-centrado" >
                <label for="password">Contraseña:</label>
                <input id="password" type="password" placeholder="8 caracteres">
            </p>              
                   
           <p class="texto-centrado">
            <label for="radio"> Te gustaría recibir notificaciones:</label>
            <label for="si">Si</label>
            <input type="radio" id="si" name="opciones" value="si">
            <label for="no">No</label>
            <input type="radio" id="no" name="opciones" value="no">
           </p>
